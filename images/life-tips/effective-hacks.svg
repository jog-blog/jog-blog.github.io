<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f5f5f5"/>

  <!-- 标题区背景 -->
  <rect x="50" y="50" width="700" height="60" rx="10" ry="10" fill="#4CAF50"/>

  <!-- 标题文字 -->
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">生活小技巧</text>

  <!-- 图标1：灯泡 -->
  <g transform="translate(150, 200)">
    <circle cx="0" cy="0" r="40" fill="#FFEB3B"/>
    <polygon points="0,-40 0,-60 10,-60 10,-40" fill="#FFC107"/>
    <line x1="-20" y1="0" x2="-30" y2="-20" stroke="#795548" stroke-width="2"/>
    <line x1="20" y1="0" x2="30" y2="-20" stroke="#795548" stroke-width="2"/>
    <line x1="0" y1="20" x2="0" y2="40" stroke="#795548" stroke-width="2"/>
    <line x1="-20" y1="20" x2="-30" y2="30" stroke="#795548" stroke-width="2"/>
    <line x1="20" y1="20" x2="30" y2="30" stroke="#795548" stroke-width="2"/>
  </g>

  <!-- 图标2：时钟 -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="0" r="40" fill="#2196F3" stroke="#1976D2" stroke-width="3"/>
    <circle cx="0" cy="0" r="5" fill="#1976D2"/>
    <line x1="0" y1="0" x2="0" y2="-30" stroke="#1976D2" stroke-width="3"/>
    <line x1="0" y1="0" x2="20" y2="10" stroke="#1976D2" stroke-width="3"/>
  </g>

  <!-- 图标3：检查表 -->
  <g transform="translate(650, 200)">
    <rect x="-30" y="-30" width="60" height="60" fill="#9C27B0" rx="5" ry="5"/>
    <line x1="-20" y1="-10" x2="-10" y2="0" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="-10" y1="0" x2="15" y2="-25" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- 装饰元素 -->
  <path d="M50,300 Q400,350 750,300" fill="none" stroke="#E0E0E0" stroke-width="2"/>
  <path d="M50,320 Q400,270 750,320" fill="none" stroke="#E0E0E0" stroke-width="2"/>

  <!-- 底部文字 -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#757575">简单易行的方法，提升生活品质</text>
</svg>
