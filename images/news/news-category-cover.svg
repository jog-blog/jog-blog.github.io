<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#2c3e50"/>

  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db"/>
      <stop offset="100%" stop-color="#8e44ad"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bgGradient)" opacity="0.9"/>

  <!-- 标题 -->
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="white">每日新闻</text>
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">聚焦国内外重要新闻，把握时代脉搏</text>

  <!-- 新闻图标组合 -->
  <g transform="translate(400, 280)">
    <!-- 报纸图标 -->
    <rect x="-120" y="-40" width="40" height="60" rx="3" fill="white"/>
    <path d="M-110,-30 L-90,-30 M-110,-20 L-90,-20 M-110,-10 L-90,-10 M-110,0 L-90,0 M-110,10 L-90,10" stroke="#34495e" stroke-width="1"/>

    <!-- 电视图标 -->
    <rect x="-70" y="-40" width="40" height="60" rx="3" fill="white"/>
    <rect x="-60" y="-30" width="20" height="30" rx="1" fill="#3498db"/>
    <rect x="-40" y="-45" width="10" height="10" rx="2" fill="white"/>

    <!-- 手机图标 -->
    <rect x="-20" y="-40" width="40" height="60" rx="5" fill="white"/>
    <rect x="-15" y="-35" width="30" height="50" rx="2" fill="#8e44ad"/>
    <rect x="-10" y="-30" width="20" height="40" fill="#ecf0f1"/>

    <!-- 地球图标 -->
    <circle cx="50" cy="-10" r="20" fill="white"/>
    <path d="M40,-20 Q50,-40 60,-20 M30,-5 Q50,-30 70,-5 M30,10 Q50,-10 70,10 M40,30 Q50,10 60,30" fill="none" stroke="#e74c3c" stroke-width="2"/>
    <path d="M20,-10 Q50,-20 80,-10 M20,10 Q50,0 80,10" fill="none" stroke="#3498db" stroke-width="2"/>

    <!-- 时钟图标 -->
    <circle cx="100" cy="-10" r="20" fill="white"/>
    <line x1="100" y1="-10" x2="110" y2="-20" stroke="#2c3e50" stroke-width="2"/>
    <line x1="100" y1="-10" x2="90" y2="-20" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="100" cy="-10" r="3" fill="#e74c3c"/>
  </g>

  <!-- 日期标记 -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ecf0f1">更新日期: 每日</text>
</svg>
