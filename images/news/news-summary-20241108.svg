<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  <rect x="20" y="20" width="760" height="360" rx="10" ry="10" fill="white" stroke="#e9ecef" stroke-width="2"/>

  <!-- 标题 -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#343a40">2024年11月8日国内外新闻综述</text>

  <!-- 新闻图标 - 儿童视力 -->
  <circle cx="150" cy="180" r="60" fill="#e3f2fd"/>
  <path d="M150 140 Q170 140 170 160 Q170 180 150 180 Q130 180 130 160 Q130 140 150 140" fill="#1976d2"/>
  <rect x="120" y="190" width="60" height="30" rx="5" fill="#1976d2"/>
  <text x="150" y="212" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">儿童视力</text>

  <!-- 新闻图标 - 水果标准 -->
  <circle cx="300" cy="180" r="60" fill="#e8f5e9"/>
  <path d="M300 120 C330 150 330 210 300 240 C270 210 270 150 300 120" fill="#4caf50"/>
  <path d="M300 120 C315 140 330 140 330 160 C330 180 300 190 300 190" fill="#81c784"/>
  <text x="300" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2e7d32">水果标准</text>

  <!-- 新闻图标 - 国际安全 -->
  <circle cx="450" cy="180" r="60" fill="#ffebee"/>
  <path d="M450 140 L480 210 L420 210 Z" fill="#d32f2f"/>
  <path d="M450 130 L450 140 M435 135 L465 135" stroke="#b71c1c" stroke-width="3" stroke-linecap="round"/>
  <text x="450" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#b71c1c">国际安全</text>

  <!-- 新闻图标 - 南海问题 -->
  <circle cx="600" cy="180" r="60" fill="#e0f7fa"/>
  <path d="M600 150 C630 150 630 190 600 190 C570 190 570 150 600 150" fill="#00acc1"/>
  <path d="M580 170 L620 170 M600 150 L600 190" stroke="#006064" stroke-width="3" stroke-linecap="round"/>
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#006064">南海问题</text>

  <!-- 分隔线 -->
  <line x1="50" y1="290" x2="750" y2="290" stroke="#e9ecef" stroke-width="2"/>

  <!-- 描述文本 -->
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#6c757d">聚焦最新政策、国际局势与社会热点</text>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#adb5bd">2024年11月8日</text>

  <!-- 装饰元素 -->
  <circle cx="100" cy="40" r="5" fill="#1976d2"/>
  <circle cx="700" cy="40" r="5" fill="#1976d2"/>
  <circle cx="100" cy="360" r="5" fill="#1976d2"/>
  <circle cx="700" cy="360" r="5" fill="#1976d2"/>
</svg>
