<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f5f7fa"/>

  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2c3e50">2025年11月8日国内新闻综述</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#7f8c8d">聚焦最新政策、科技创新与社会民生</text>

  <!-- 分隔线 -->
  <line x1="200" y1="100" x2="600" y2="100" stroke="#bdc3c7" stroke-width="2"/>

  <!-- 科技创新图标 - 量子计算机 -->
  <g transform="translate(150, 220)">
    <rect x="-60" y="-60" width="120" height="120" rx="10" fill="#3498db" opacity="0.8"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">科技创新</text>
    <circle cx="0" cy="30" r="20" fill="#ecf0f1"/>
    <path d="M-15,20 L15,20 M-15,30 L15,30 M-15,40 L15,40" stroke="#2c3e50" stroke-width="2"/>
    <path d="M-20,25 L20,25 M-20,35 L20,35" stroke="#2c3e50" stroke-width="2"/>
  </g>

  <!-- 政策发布图标 -->
  <g transform="translate(310, 220)">
    <rect x="-60" y="-60" width="120" height="120" rx="10" fill="#2ecc71" opacity="0.8"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">政策发布</text>
    <rect x="-25" y="10" width="50" height="30" fill="#ecf0f1"/>
    <path d="M-15,25 L15,25 M-15,35 L15,35" stroke="#2c3e50" stroke-width="2"/>
    <polygon points="0,10 8,18 -8,18" fill="#2c3e50"/>
  </g>

  <!-- 经济发展图标 -->
  <g transform="translate(470, 220)">
    <rect x="-60" y="-60" width="120" height="120" rx="10" fill="#e74c3c" opacity="0.8"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">经济发展</text>
    <path d="M-25,40 L-20,30 L-15,35 L-10,25 L-5,30 L0,20 L5,25 L10,15 L15,20 L20,10 L25,15" fill="none" stroke="#ecf0f1" stroke-width="2"/>
    <line x1="-25" y1="40" x2="25" y2="15" stroke="#ecf0f1" stroke-width="2" stroke-dasharray="5,3"/>
  </g>

  <!-- 社会民生图标 -->
  <g transform="translate(630, 220)">
    <rect x="-60" y="-60" width="120" height="120" rx="10" fill="#f39c12" opacity="0.8"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">社会民生</text>
    <circle cx="-15" cy="30" r="10" fill="#ecf0f1"/>
    <circle cx="15" cy="30" r="10" fill="#ecf0f1"/>
    <path d="M-20,50 Q0,65 20,50" fill="none" stroke="#ecf0f1" stroke-width="2"/>
  </g>

  <!-- 日期 -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#95a5a6">2025年11月8日</text>
</svg>
