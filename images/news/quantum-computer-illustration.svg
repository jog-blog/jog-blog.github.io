<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#0a0e17"/>

  <!-- 量子计算机标题 -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#4CAF50">量子计算机 "九章三号" 示意图</text>

  <!-- 电路背景 -->
  <rect x="50" y="100" width="700" height="250" rx="10" fill="#1a1f2e" stroke="#3a445c" stroke-width="2"/>

  <!-- 量子比特阵列 -->
  <g transform="translate(200, 200)">
    <!-- 量子比特 -->
    <circle cx="0" cy="0" r="30" fill="#2196F3" stroke="#64B5F6" stroke-width="2">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="0" r="30" fill="#E91E63" stroke="#F06292" stroke-width="2">
      <animate attributeName="opacity" values="1;0.7;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="0" r="30" fill="#9C27B0" stroke="#BA68C8" stroke-width="2">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="240" cy="0" r="30" fill="#FF9800" stroke="#FFB74D" stroke-width="2">
      <animate attributeName="opacity" values="1;0.7;1" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- 量子比特连接线 -->
    <line x1="30" y1="0" x2="50" y2="0" stroke="#64B5F6" stroke-width="3"/>
    <line x1="110" y1="0" x2="130" y2="0" stroke="#F06292" stroke-width="3"/>
    <line x1="190" y1="0" x2="210" y2="0" stroke="#BA68C8" stroke-width="3"/>

    <!-- 量子比特标签 -->
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Q₁</text>
    <text x="80" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Q₂</text>
    <text x="160" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Q₃</text>
    <text x="240" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Q₄</text>

    <!-- 量子叠加态示意线 -->
    <path d="M-30,-60 Q0,-100 30,-60" fill="none" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,3">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M50,-60 Q80,-100 110,-60" fill="none" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,3">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M130,-60 Q160,-100 190,-60" fill="none" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,3">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M210,-60 Q240,-100 270,-60" fill="none" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,3">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- 控制单元 -->
  <g transform="translate(400, 320)">
    <rect x="-150" y="-30" width="300" height="60" rx="10" fill="#3a445c"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">量子控制系统</text>
  </g>

  <!-- 连接线 -->
  <line x1="200" y1="230" x2="200" y2="290" stroke="#64B5F6" stroke-width="2"/>
  <line x1="280" y1="230" x2="280" y2="290" stroke="#F06292" stroke-width="2"/>
  <line x1="360" y1="230" x2="360" y2="290" stroke="#BA68C8" stroke-width="2"/>
  <line x1="440" y1="230" x2="440" y2="290" stroke="#FFB74D" stroke-width="2"/>

  <!-- 数据流指示 -->
  <path d="M50,225 L100,225" fill="none" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,3">
    <animate attributeName="stroke-dashoffset" from="0" to="8" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M550,225 L600,225" fill="none" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,3">
    <animate attributeName="stroke-dashoffset" from="8" to="0" dur="1s" repeatCount="indefinite"/>
  </path>

  <!-- 量子计算说明 -->
  <text x="650" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#90A4AE">计算能力较上一代</text>
  <text x="650" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4CAF50" font-weight="bold">提升10倍</text>
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#90A4AE">实现对复杂物理系统</text>
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4CAF50" font-weight="bold">精确模拟</text>
</svg>
