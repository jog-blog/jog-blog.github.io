<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#1e3a8a"/>

  <!-- 渐变覆盖 -->
  <rect x="0" y="200" width="800" height="200" fill="url(#gradient)"/>

  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e3a8a" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.8"/>
    </linearGradient>
  </defs>

  <!-- 美国国旗简化版 -->
  <rect x="50" y="50" width="150" height="80" fill="#B22234"/>
  <rect x="50" y="50" width="60" height="40" fill="#3C3B6E"/>

  <!-- 星星 -->
  <circle cx="70" cy="65" r="4" fill="white"/>
  <circle cx="90" cy="65" r="4" fill="white"/>
  <circle cx="80" cy="55" r="4" fill="white"/>

  <!-- 新闻报纸图标 -->
  <rect x="300" y="80" width="180" height="120" fill="white" rx="5"/>
  <rect x="320" y="100" width="140" height="12" fill="#3b82f6"/>
  <rect x="320" y="120" width="120" height="6" fill="#666"/>
  <rect x="320" y="130" width="110" height="6" fill="#666"/>
  <rect x="320" y="140" width="100" height="6" fill="#666"/>

  <!-- 标题文字 -->
  <rect x="0" y="320" width="800" height="80" fill="rgba(0,0,0,0.7)"/>
  <text x="400" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">美国时政新闻</text>
  <text x="400" y="380" text-anchor="middle" fill="#cccccc" font-family="Arial, sans-serif" font-size="16">2025年11月8日</text>

  <!-- 装饰线条 -->
  <line x1="550" y1="100" x2="650" y2="100" stroke="#D4AF37" stroke-width="3" stroke-dasharray="5,5"/>
  <line x1="600" y1="60" x2="600" y2="140" stroke="#D4AF37" stroke-width="3" stroke-dasharray="5,5"/>
</svg>
