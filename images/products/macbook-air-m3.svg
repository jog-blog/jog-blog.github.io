<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f5f5f7"/>

  <!-- 标题区背景 -->
  <rect x="50" y="50" width="700" height="60" rx="10" ry="10" fill="#0071e3"/>

  <!-- 标题文字 -->
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">MacBook Air M3</text>

  <!-- MacBook Air 轮廓 -->
  <g transform="translate(400, 220)">
    <!-- 底部 -->
    <rect x="-150" y="-30" width="300" height="60" rx="5" ry="5" fill="#d2d2d7"/>
    <!-- 屏幕 -->
    <rect x="-145" y="-100" width="290" height="170" rx="2" ry="2" fill="#1c1c1e"/>
    <!-- 屏幕边框 -->
    <rect x="-147" y="-102" width="294" height="174" rx="4" ry="4" fill="#d2d2d7"/>
    <!-- 屏幕内容 -->
    <rect x="-135" y="-90" width="270" height="150" fill="#f0f0f3"/>
    <!-- 刘海 -->
    <rect x="-15" y="-90" width="30" height="10" rx="5" ry="5" fill="#1c1c1e"/>
    <!-- 摄像头 -->
    <circle cx="0" cy="-85" r="2" fill="#3a3a3c"/>
    <!-- 键盘 -->
    <rect x="-130" y="-25" width="260" height="50" rx="2" ry="2" fill="#f5f5f7"/>
    <!-- 触控板 -->
    <rect x="-60" y="10" width="120" height="8" rx="4" ry="4" fill="#f5f5f7"/>
  </g>

  <!-- M3 芯片图标 -->
  <g transform="translate(200, 200)">
    <rect x="-40" y="-40" width="80" height="80" rx="10" ry="10" fill="#1c1c1e"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">M3</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#86868b">CHIP</text>
    <!-- 电路图案 -->
    <path d="M-30,-30 L-20,-20 M-10,-30 L0,-20 M10,-30 L20,-20 M-30,-10 L-20,0 M-10,-10 L0,0 M10,-10 L20,0 M-30,10 L-20,20 M-10,10 L0,20 M10,10 L20,20 M-20,-30 L-20,-20 M0,-30 L0,-20 M20,-30 L20,-20 M-20,-10 L-20,0 M0,-10 L0,0 M20,-10 L20,0 M-20,10 L-20,20 M0,10 L0,20 M20,10 L20,20" stroke="#86868b" stroke-width="1"/>
  </g>

  <!-- 电池图标 -->
  <g transform="translate(600, 200)">
    <rect x="-40" y="-40" width="80" height="80" rx="10" ry="10" fill="#34c759"/>
    <rect x="15" y="-20" width="10" height="40" fill="#34c759"/>
    <!-- 电池百分比 -->
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">18h</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">续航</text>
    <!-- 电池电量指示 -->
    <rect x="-30" y="-25" width="45" height="30" rx="2" ry="2" fill="#ffffff"/>
    <rect x="-28" y="-23" width="41" height="26" rx="1" ry="1" fill="#34c759"/>
    <rect x="-20" y="-23" width="33" height="26" rx="1" ry="1" fill="#ffffff"/>
  </g>

  <!-- 底部文字 -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#86868b">轻薄与性能的完美平衡</text>
</svg>
