<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f7fa" />
      <stop offset="100%" stop-color="#c3cfe2" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-opacity="0.2" />
    </filter>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4481eb" />
      <stop offset="100%" stop-color="#04befe" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fa709a" />
      <stop offset="100%" stop-color="#fee140" />
    </linearGradient>
  </defs>

  <!-- 主背景 -->
  <rect width="800" height="400" fill="url(#bgGradient)" />

  <!-- 装饰性圆形 -->
  <circle cx="700" cy="100" r="80" fill="#4481eb" opacity="0.1" />
  <circle cx="100" cy="300" r="60" fill="#fa709a" opacity="0.1" />

  <!-- 代码符号 -->
  <g transform="translate(150, 200)" filter="url(#shadow)">
    <rect x="-100" y="-50" width="200" height="100" rx="10" fill="white" />
    <text x="-80" y="-15" font-family="monospace" font-size="16" fill="#333">function</text>
    <text x="-80" y="15" font-family="monospace" font-size="16" fill="#333">improveCode(code) {</text>
    <text x="-60" y="45" font-family="monospace" font-size="16" fill="#333">// AI magic here</text>
    <text x="-80" y="75" font-family="monospace" font-size="16" fill="#333">}</text>
  </g>

  <!-- AI 图标 -->
  <g transform="translate(500, 200)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="60" fill="url(#aiGradient)" />
    <!-- 大脑图形 -->
    <path d="M-40,-20 C-40,-40 -20,-55 0,-55 C20,-55 40,-40 40,-20 C40,10 40,30 0,30 C-40,30 -40,10 -40,-20 Z" fill="white" opacity="0.8" />
    <path d="M-35,-35 C-35,-50 -15,-60 0,-60 C15,-60 35,-50 35,-35" stroke="white" stroke-width="3" fill="none" />
    <circle cx="-25" cy="0" r="8" fill="white" />
    <circle cx="0" cy="5" r="8" fill="white" />
    <circle cx="25" cy="0" r="8" fill="white" />
  </g>

  <!-- 连接箭头 -->
  <g stroke="#333" stroke-width="3" stroke-dasharray="5,5">
    <path d="M300,200 C350,180 420,180 440,200" fill="none" />
    <polygon points="450,200 440,195 440,205" fill="#333" />
  </g>

  <!-- 标题 -->
  <text x="400" y="100" font-family="'Arial', sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">
    如何利用AI助手显著提升编程效率
  </text>

  <!-- 副标题 -->
  <text x="400" y="135" font-family="'Arial', sans-serif" font-size="16" text-anchor="middle" fill="#666">
    提升开发速度的实用技巧与最佳实践
  </text>

  <!-- 装饰元素 -->
  <g transform="translate(400, 350)" opacity="0.5">
    <rect x="-200" y="-20" width="400" height="2" fill="#666" />
  </g>

  <text x="400" y="380" font-family="'Arial', sans-serif" font-size="14" text-anchor="middle" fill="#666">
    Inkchron · 技术分享
  </text>
</svg>
