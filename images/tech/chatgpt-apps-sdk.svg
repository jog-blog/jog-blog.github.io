<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed" />
      <stop offset="100%" stop-color="#0ea5e9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)" />
    </filter>
  </defs>

  <rect width="800" height="400" fill="url(#bgGradient)" />

  <!-- 标题 -->
  <text x="400" y="60" font-family="'Arial', sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">ChatGPT Apps SDK</text>
  <text x="400" y="95" font-family="'Arial', sans-serif" font-size="20" fill="white" text-anchor="middle">构建你的第一个交互式AI应用</text>

  <!-- 主图形：ChatGPT与应用连接 -->
  <g transform="translate(400, 200)" filter="url(#shadow)">
    <!-- ChatGPT图标 -->
    <g transform="translate(-120, 0)">
      <circle cx="0" cy="0" r="60" fill="white" stroke="#e5e7eb" stroke-width="2" />
      <path d="M-30,-25 L-5,5 L-25,30 L-5,30 L-35,10 L-35,-25 Z" fill="#10b981" />
      <path d="M30,-25 L5,5 L25,30 L5,30 L35,10 L35,-25 Z" fill="#10b981" />
    </g>

    <!-- 连接线 -->
    <g stroke="white" stroke-width="4" stroke-dasharray="10,5">
      <path d="M-50,0 L50,0" />
      <path d="M50,0 L50,-30 L100,-30 L100,0" />
      <path d="M50,0 L50,30 L100,30 L100,0" />
    </g>

    <!-- 应用组件 -->
    <g transform="translate(150, -40)">
      <rect x="-40" y="-30" width="80" height="60" rx="8" fill="white" />
      <circle cx="0" cy="0" r="15" fill="#7c3aed" />
      <path d="M-10,-7 L-3,0 L-10,7 M3,-7 L10,0 L3,7" stroke="white" stroke-width="3" stroke-linecap="round" />
    </g>

    <g transform="translate(150, 0)">
      <rect x="-40" y="-30" width="80" height="60" rx="8" fill="white" />
      <rect x="-25" y="-15" width="50" height="30" rx="2" fill="#0ea5e9" />
      <path d="M-15,5 L-10,10 L5,10 L0,5" fill="white" />
      <path d="M5,5 L10,10 L20,10 L15,5" fill="white" />
    </g>

    <g transform="translate(150, 40)">
      <rect x="-40" y="-30" width="80" height="60" rx="8" fill="white" />
      <path d="M-25,10 L-15,-10 L-5,10 L5,-10 L15,10 L25,-10" stroke="#ec4899" stroke-width="4" fill="none" stroke-linecap="round" />
    </g>
  </g>

  <!-- 装饰元素 -->
  <g opacity="0.6">
    <circle cx="100" cy="100" r="80" fill="none" stroke="white" stroke-width="1" />
    <circle cx="700" cy="300" r="100" fill="none" stroke="white" stroke-width="1" />
    <circle cx="650" cy="80" r="60" fill="none" stroke="white" stroke-width="1" />
    <circle cx="150" cy="320" r="90" fill="none" stroke="white" stroke-width="1" />
  </g>

  <!-- 底部文字 -->
  <text x="400" y="370" font-family="'Arial', sans-serif" font-size="16" fill="white" text-anchor="middle">使用MCP服务器和React组件开发交互式AI应用</text>
</svg>
