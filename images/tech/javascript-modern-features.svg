<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="5" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>

  <!-- 背景矩形 -->
  <rect width="800" height="450" fill="url(#bgGradient)" rx="10" ry="10"/>

  <!-- 标题 -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#1e293b">
    现代JavaScript新特性
  </text>

  <!-- 副标题 -->
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#64748b">
    从ES6到最新标准的全面指南
  </text>

  <!-- JavaScript logo -->
  <g transform="translate(150, 200)" filter="url(#shadow)">
    <!-- JS Logo 黄色背景 -->
    <rect x="-30" y="-30" width="100" height="100" rx="5" ry="5" fill="#f7df1e"/>
    <!-- JS Logo 黑色文字 -->
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#000">JS</text>
  </g>

  <!-- 代码片段区域 -->
  <g transform="translate(400, 240)" filter="url(#shadow)">
    <!-- 代码块背景 -->
    <rect x="-180" y="-60" width="360" height="120" rx="5" ry="5" fill="#0f172a"/>
    <!-- 代码片段 - 使用白色文字 -->
    <text x="-160" y="-30" font-family="Consolas, monospace" font-size="14" fill="#e2e8f0">const add = (a, b) =&gt; a + b;</text>
    <text x="-160" y="-5" font-family="Consolas, monospace" font-size="14" fill="#38bdf8">class</text>
    <text x="-130" y="-5" font-family="Consolas, monospace" font-size="14" fill="#e2e8f0"> Person {</text>
    <text x="-145" y="20" font-family="Consolas, monospace" font-size="14" fill="#e2e8f0">constructor(name) {</text>
    <text x="-130" y="45" font-family="Consolas, monospace" font-size="14" fill="#e2e8f0">this.name = name;</text>
    <text x="-145" y="70" font-family="Consolas, monospace" font-size="14" fill="#e2e8f0">}}</text>
    <!-- 语法高亮颜色标记 -->
    <text x="-100" y="-5" font-family="Consolas, monospace" font-size="14" fill="#f472b6">Person</text>
    <text x="-160" y="-5" font-family="Consolas, monospace" font-size="14" fill="#38bdf8">class</text>
    <text x="-145" y="20" font-family="Consolas, monospace" font-size="14" fill="#fb923c">constructor</text>
  </g>

  <!-- 现代JavaScript特性图标组 -->
  <g transform="translate(650, 200)">
    <!-- 箭头函数图标 -->
    <g transform="translate(-60, -60)" filter="url(#shadow)">
      <circle cx="30" cy="30" r="30" fill="#dbeafe"/>
      <text x="30" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2563eb">=&gt;</text>
    </g>

    <!-- 异步/await图标 -->
    <g transform="translate(0, -60)" filter="url(#shadow)">
      <circle cx="30" cy="30" r="30" fill="#dcfce7"/>
      <text x="30" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#16a34a">async</text>
      <text x="30" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#16a34a">await</text>
    </g>

    <!-- 解构赋值图标 -->
    <g transform="translate(-60, 0)" filter="url(#shadow)">
      <circle cx="30" cy="30" r="30" fill="#fef3c7"/>
      <text x="30" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#d97706">{...}</text>
    </g>

    <!-- 类图标 -->
    <g transform="translate(0, 0)" filter="url(#shadow)">
      <circle cx="30" cy="30" r="30" fill="#fce7f3"/>
      <text x="30" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#db2777">class</text>
    </g>
  </g>

  <!-- 装饰元素 - 代码符号 -->
  <g opacity="0.1">
    <text x="50" y="180" font-family="Consolas, monospace" font-size="200" fill="#1e293b">{ }</text>
    <text x="600" y="350" font-family="Consolas, monospace" font-size="150" fill="#1e293b">()</text>
  </g>
</svg>
