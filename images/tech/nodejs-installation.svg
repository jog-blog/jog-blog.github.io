<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f8f8f8"/>

  <!-- 标题区背景 -->
  <rect x="50" y="50" width="700" height="60" rx="10" ry="10" fill="#333333"/>

  <!-- 标题文字 -->
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">Node.js 环境搭建</text>

  <!-- Node.js Logo -->
  <g transform="translate(400, 200)">
    <!-- 圆环 -->
    <circle cx="0" cy="0" r="60" fill="#333333"/>
    <!-- N 字母 -->
    <path d="M-30,0 L-20,40 M-30,0 L0,-40 L10,40 M0,-40 L-10,0" stroke="#7AB55C" stroke-width="15" stroke-linecap="round" fill="none"/>
  </g>

  <!-- 终端窗口 -->
  <g transform="translate(150, 250)">
    <rect x="-50" y="-30" width="100" height="60" rx="5" ry="5" fill="#2D2D2D" stroke="#CCCCCC" stroke-width="2"/>
    <rect x="-45" y="-25" width="90" height="50" rx="2" ry="2" fill="#000000"/>
    <text x="-40" y="-10" font-family="Courier New, monospace" font-size="8" fill="#00FF00">npm install</text>
    <text x="-40" y="0" font-family="Courier New, monospace" font-size="8" fill="#00FF00">node app.js</text>
    <text x="-40" y="10" font-family="Courier New, monospace" font-size="8" fill="#00FF00">> Hello World</text>
  </g>

  <!-- 代码图标 -->
  <g transform="translate(650, 250)">
    <rect x="-50" y="-30" width="100" height="60" rx="5" ry="5" fill="#2D2D2D" stroke="#CCCCCC" stroke-width="2"/>
    <text x="-40" y="-15" font-family="Courier New, monospace" font-size="8" fill="#FF8C00">function hello() {</text>
    <text x="-30" y="-5" font-family="Courier New, monospace" font-size="8" fill="#00BFFF">console.log('Hi!');</text>
    <text x="-40" y="5" font-family="Courier New, monospace" font-size="8" fill="#FF8C00">}</text>
    <text x="-40" y="15" font-family="Courier New, monospace" font-size="8" fill="#9370DB">hello();</text>
  </g>

  <!-- 装饰代码行 -->
  <text x="100" y="180" font-family="Courier New, monospace" font-size="10" fill="#9E9E9E" opacity="0.5">const http = require('http');</text>
  <text x="100" y="195" font-family="Courier New, monospace" font-size="10" fill="#9E9E9E" opacity="0.5">const server = http.createServer(...);</text>
  <text x="100" y="210" font-family="Courier New, monospace" font-size="10" fill="#9E9E9E" opacity="0.5">server.listen(3000);</text>

  <text x="550" y="180" font-family="Courier New, monospace" font-size="10" fill="#9E9E9E" opacity="0.5">npm init -y</text>
  <text x="550" y="195" font-family="Courier New, monospace" font-size="10" fill="#9E9E9E" opacity="0.5">npm install express</text>
  <text x="550" y="210" font-family="Courier New, monospace" font-size="10" fill="#9E9E9E" opacity="0.5">node index.js</text>

  <!-- 底部文字 -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#757575">从零开始搭建 Node.js 开发环境</text>
</svg>
