<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 标题 -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">50/30/20预算分配法则</text>

  <!-- 饼图 -->
  <circle cx="200" cy="150" r="80" fill="none" stroke="#ddd" stroke-width="2"/>

  <!-- 50% 必要支出 -->
  <path d="M200,150 L280,150 A80,80 0 0,1 120,150 Z" fill="#4CAF50"/>

  <!-- 30% 个人支出 -->
  <path d="M200,150 L120,150 A80,80 0 0,1 80,230 Z" fill="#2196F3"/>

  <!-- 20% 储蓄投资 -->
  <path d="M200,150 L80,230 A80,80 0 0,1 200,150 Z" fill="#FF9800"/>

  <!-- 图例 -->
  <rect x="50" y="220" width="15" height="15" fill="#4CAF50"/>
  <text x="70" y="232" font-family="Arial, sans-serif" font-size="12" fill="#333">50% 必要支出</text>

  <rect x="150" y="220" width="15" height="15" fill="#2196F3"/>
  <text x="170" y="232" font-family="Arial, sans-serif" font-size="12" fill="#333">30% 个人支出</text>

  <rect x="250" y="220" width="15" height="15" fill="#FF9800"/>
  <text x="270" y="232" font-family="Arial, sans-serif" font-size="12" fill="#333">20% 储蓄投资</text>

  <!-- 百分比标签 -->
  <text x="240" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">50%</text>
  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">30%</text>
  <text x="170" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">20%</text>
</svg>
