<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6699cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>

  <!-- 欧盟旗帜星星 -->
  <g transform="translate(300,150)">
    <circle cx="0" cy="0" r="80" fill="url(#circleGradient)" opacity="0.9"/>

    <!-- 星星环 -->
    <g fill="#003399" transform="scale(0.8)">
      <circle cx="0" cy="-50" r="8" fill="#ffd700"/>
      <circle cx="40" cy="-30" r="8" fill="#ffd700"/>
      <circle cx="40" cy="30" r="8" fill="#ffd700"/>
      <circle cx="0" cy="50" r="8" fill="#ffd700"/>
      <circle cx="-40" cy="30" r="8" fill="#ffd700"/>
      <circle cx="-40" cy="-30" r="8" fill="#ffd700"/>
    </g>

    <!-- AI图标 -->
    <g fill="white" transform="scale(0.6)">
      <rect x="-20" y="-15" width="40" height="30" rx="5" fill="#003399" opacity="0.8"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-size="16" font-weight="bold">AI</text>
    </g>
  </g>

  <!-- 主标题 -->
  <text x="300" y="280" text-anchor="middle" fill="white" font-size="28" font-weight="bold" font-family="Arial, sans-serif">
    EU AI Act Implementation
  </text>

  <!-- 副标题 -->
  <text x="300" y="310" text-anchor="middle" fill="#e0e0e0" font-size="16" font-family="Arial, sans-serif">
    New Era for AI Regulation
  </text>

  <!-- 装饰性元素 -->
  <rect x="150" y="330" width="300" height="2" fill="#ffd700"/>
  <circle cx="100" cy="100" r="3" fill="#ffd700" opacity="0.6"/>
  <circle cx="500" cy="80" r="4" fill="#ffd700" opacity="0.4"/>
  <circle cx="80" cy="300" r="2" fill="#ffd700" opacity="0.5"/>
</svg>
