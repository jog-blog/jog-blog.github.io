<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">AI Industry Compliance Timeline</text>

  <!-- Timeline -->
  <line x1="100" y1="100" x2="500" y2="100" stroke="#3498db" stroke-width="3"/>

  <!-- Phase 1: Immediate Ban -->
  <circle cx="150" cy="100" r="8" fill="#e74c3c"/>
  <text x="150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Phase 1</text>
  <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Immediate Ban</text>
  <rect x="120" y="160" width="60" height="40" fill="#e74c3c" rx="5"/>
  <text x="150" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Banned AI</text>
  <text x="150" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Applications</text>

  <!-- Phase 2: Codes of Practice -->
  <circle cx="250" cy="100" r="8" fill="#f39c12"/>
  <text x="250" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Phase 2</text>
  <text x="250" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">6 Months</text>
  <rect x="220" y="160" width="60" height="40" fill="#f39c12" rx="5"/>
  <text x="250" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Codes of</text>
  <text x="250" y="187" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Practice</text>

  <!-- Phase 3: Full Compliance -->
  <circle cx="350" cy="100" r="8" fill="#27ae60"/>
  <text x="350" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Phase 3</text>
  <text x="350" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">24 Months</text>
  <rect x="320" y="160" width="60" height="40" fill="#27ae60" rx="5"/>
  <text x="350" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Full</text>
  <text x="350" y="187" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Compliance</text>

  <!-- Current Date Marker -->
  <rect x="280" y="220" width="40" height="25" fill="#3498db" rx="3"/>
  <text x="300" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Today</text>

  <!-- Company Adaptation Status -->
  <text x="300" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Company Adaptation Status</text>

  <!-- Google -->
  <rect x="100" y="300" width="80" height="20" fill="#4285f4" rx="3"/>
  <text x="140" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Google</text>
  <rect x="190" y="300" width="60" height="20" fill="#27ae60" rx="3"/>
  <text x="220" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Ready</text>

  <!-- Microsoft -->
  <rect x="100" y="330" width="80" height="20" fill="#0078d4" rx="3"/>
  <text x="140" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Microsoft</text>
  <rect x="190" y="330" width="60" height="20" fill="#27ae60" rx="3"/>
  <text x="220" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Ready</text>

  <!-- OpenAI -->
  <rect x="280" y="300" width="80" height="20" fill="#00a67e" rx="3"/>
  <text x="320" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">OpenAI</text>
  <rect x="370" y="300" width="60" height="20" fill="#f39c12" rx="3"/>
  <text x="400" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">In Progress</text>

  <!-- Startups -->
  <rect x="280" y="330" width="80" height="20" fill="#9b59b6" rx="3"/>
  <text x="320" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Startups</text>
  <rect x="370" y="330" width="60" height="20" fill="#e74c3c" rx="3"/>
  <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Concerned</text>

  <!-- Legend -->
  <rect x="450" y="360" width="10" height="10" fill="#27ae60"/>
  <text x="465" y="368" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Ready</text>

  <rect x="450" y="375" width="10" height="10" fill="#f39c12"/>
  <text x="465" y="383" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">In Progress</text>

  <rect x="450" y="390" width="10" height="10" fill="#e74c3c"/>
  <text x="465" y="398" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Concerned</text>
</svg>
