<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c70039;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="parliamentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8c471;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>

  <!-- 英国议会大厦轮廓 -->
  <g transform="translate(300,150)">
    <!-- 主体建筑 -->
    <rect x="-80" y="-40" width="160" height="80" fill="url(#parliamentGradient)" rx="5"/>

    <!-- 大本钟塔楼 -->
    <rect x="40" y="-80" width="30" height="120" fill="#7d6608" rx="3"/>
    <rect x="42" y="-78" width="26" height="20" fill="#f4d03f"/>
    <rect x="45" y="-75" width="20" height="14" fill="#17202a"/>

    <!-- 钟面 -->
    <circle cx="55" cy="-68" r="6" fill="#f8f9f9" stroke="#17202a" stroke-width="1"/>
    <line x1="55" y1="-74" x2="55" y2="-70" stroke="#17202a" stroke-width="2"/>
    <line x1="51" y1="-68" x2="55" y2="-68" stroke="#17202a" stroke-width="2"/>

    <!-- 窗户 -->
    <rect x="-70" y="-30" width="15" height="20" fill="#3498db" rx="2"/>
    <rect x="-45" y="-30" width="15" height="20" fill="#3498db" rx="2"/>
    <rect x="-20" y="-30" width="15" height="20" fill="#3498db" rx="2"/>
    <rect x="5" y="-30" width="15" height="20" fill="#3498db" rx="2"/>
    <rect x="30" y="-30" width="15" height="20" fill="#3498db" rx="2"/>
    <rect x="55" y="-30" width="15" height="20" fill="#3498db" rx="2"/>
  </g>

  <!-- 选举结果文本 -->
  <g transform="translate(300,280)">
    <!-- 背景框 -->
    <rect x="-140" y="-25" width="280" height="50" fill="rgba(255,255,255,0.9)" rx="10"/>

    <!-- 主标题 -->
    <text x="0" y="-5" text-anchor="middle" fill="#c70039" font-size="20" font-weight="bold" font-family="Arial, sans-serif">
      Labour Victory 2025
    </text>

    <!-- 副标题 -->
    <text x="0" y="15" text-anchor="middle" fill="#7d6608" font-size="14" font-family="Arial, sans-serif">
      Historic Majority
    </text>
  </g>

  <!-- 英国国旗元素 -->
  <g transform="translate(150,100)">
    <!-- 英国国旗十字 -->
    <rect x="-25" y="-2" width="50" height="4" fill="white"/>
    <rect x="-2" y="-25" width="4" height="50" fill="white"/>
    <rect x="-20" y="-1" width="40" height="2" fill="#c41e3a"/>
    <rect x="-1" y="-20" width="2" height="40" fill="#c41e3a"/>

    <!-- 斜十字 -->
    <rect x="-30" y="-30" width="60" height="4" fill="white" transform="rotate(45,0,0)"/>
    <rect x="-30" y="-30" width="60" height="4" fill="white" transform="rotate(-45,0,0)"/>
    <rect x="-25" y="-25" width="50" height="2" fill="#c41e3a" transform="rotate(45,0,0)"/>
    <rect x="-25" y="-25" width="50" height="2" fill="#c41e3a" transform="rotate(-45,0,0)"/>
  </g>

  <!-- 选举图标 -->
  <g transform="translate(450,100)">
    <!-- 投票箱 -->
    <rect x="-15" y="-20" width="30" height="40" fill="#7d6608" rx="3"/>
    <rect x="-12" y="-17" width="24" height="34" fill="#f4d03f" rx="2"/>

    <!-- 投票口 -->
    <rect x="-8" y="-22" width="16" height="4" fill="#7d6608" rx="1"/>

    <!-- 选票 -->
    <rect x="-6" y="-15" width="12" height="8" fill="white" rx="1"/>
    <line x1="-4" y1="-13" x2="4" y2="-13" stroke="#c70039" stroke-width="1"/>
    <line x1="-4" y1="-11" x2="4" y2="-11" stroke="#c70039" stroke-width="1"/>
  </g>

  <!-- 装饰性元素 -->
  <circle cx="80" cy="320" r="3" fill="#f4d03f" opacity="0.6"/>
  <circle cx="520" cy="300" r="4" fill="#f4d03f" opacity="0.4"/>
  <circle cx="100" cy="80" r="2" fill="#f4d03f" opacity="0.5"/>
</svg>
