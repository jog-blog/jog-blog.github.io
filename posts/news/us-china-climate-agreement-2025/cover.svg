<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5276;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="earthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>

  <!-- 地球图标 -->
  <g transform="translate(300,150)">
    <circle cx="0" cy="0" r="80" fill="url(#earthGradient)" opacity="0.9"/>

    <!-- 大陆轮廓 -->
    <path d="M-40,-20 Q-20,-30 0,-25 Q20,-30 40,-20 Q30,0 40,20 Q20,30 0,25 Q-20,30 -40,20 Q-30,0 -40,-20"
          fill="#1e8449" opacity="0.7"/>

    <!-- 风力发电机 -->
    <g transform="translate(-30,-10)">
      <rect x="-2" y="-25" width="4" height="25" fill="#34495e"/>
      <circle cx="0" cy="-25" r="8" fill="#95a5a6"/>
      <path d="M0,-25 L15,-15 L0,-35 Z" fill="#ecf0f1" transform="rotate(120,0,-25)"/>
      <path d="M0,-25 L15,-15 L0,-35 Z" fill="#ecf0f1" transform="rotate(240,0,-25)"/>
      <path d="M0,-25 L15,-15 L0,-35 Z" fill="#ecf0f1" transform="rotate(0,0,-25)"/>
    </g>

    <!-- 太阳能板 -->
    <g transform="translate(25,15)">
      <rect x="-12" y="-8" width="24" height="16" fill="#f39c12" rx="2"/>
      <line x1="-12" y1="-4" x2="12" y2="-4" stroke="#d35400" stroke-width="1"/>
      <line x1="-12" y1="0" x2="12" y2="0" stroke="#d35400" stroke-width="1"/>
      <line x1="-12" y1="4" x2="12" y2="4" stroke="#d35400" stroke-width="1"/>
    </g>
  </g>

  <!-- 美国和中国国旗元素 -->
  <g transform="translate(200,280)">
    <!-- 美国国旗条纹 -->
    <rect x="-40" y="-15" width="80" height="10" fill="#b22234"/>
    <rect x="-40" y="-5" width="80" height="10" fill="#ffffff"/>
    <rect x="-40" y="5" width="80" height="10" fill="#b22234"/>
    <!-- 美国国旗蓝色区域 -->
    <rect x="-40" y="-15" width="30" height="15" fill="#3c3b6e"/>
  </g>

  <g transform="translate(400,280)">
    <!-- 中国国旗 -->
    <rect x="-40" y="-15" width="80" height="30" fill="#de2910"/>
    <!-- 中国国旗星星 -->
    <g fill="#ffde00">
      <polygon points="0,-10 2,-2 10,-2 4,2 6,10 0,6 -6,10 -4,2 -10,-2 -2,-2"
               fill="#ffde00"/>
    </g>
  </g>

  <!-- 主标题 -->
  <text x="300" y="340" text-anchor="middle" fill="white" font-size="24" font-weight="bold" font-family="Arial, sans-serif">
    US-China Climate Agreement
  </text>

  <!-- 副标题 -->
  <text x="300" y="365" text-anchor="middle" fill="#e0e0e0" font-size="14" font-family="Arial, sans-serif">
    Historic Cooperation at COP30
  </text>

  <!-- 装饰性元素 -->
  <circle cx="80" cy="80" r="3" fill="#f1c40f" opacity="0.6"/>
  <circle cx="520" cy="100" r="4" fill="#f1c40f" opacity="0.4"/>
  <circle cx="100" cy="320" r="2" fill="#f1c40f" opacity="0.5"/>
</svg>
