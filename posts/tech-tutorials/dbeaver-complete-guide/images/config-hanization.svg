<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#f8fafc"/>

  <!-- 标题 -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">
    通过配置文件实现DBeaver汉化
  </text>

  <!-- 步骤1：找到配置文件 -->
  <rect x="50" y="60" width="500" height="40" rx="5" fill="#e0f2fe" stroke="#0284c7" stroke-width="1"/>
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="14" fill="#0369a1">
    1. 找到DBeaver安装目录下的 dbeaver.ini 文件
  </text>

  <!-- 步骤2：编辑文件 -->
  <rect x="50" y="110" width="500" height="40" rx="5" fill="#f0fdf4" stroke="#16a34a" stroke-width="1"/>
  <text x="70" y="135" font-family="Arial, sans-serif" font-size="14" fill="#15803d">
    2. 编辑该文件，在文本编辑器中打开
  </text>

  <!-- 配置文件内容示例 -->
  <rect x="50" y="160" width="500" height="120" rx="5" fill="#1f2937" stroke="#374151" stroke-width="1"/>

  <!-- 配置文件内容 -->
  <text x="70" y="180" font-family="monospace" font-size="12" fill="#d1d5db">
    # DBeaver配置文件
  </text>
  <text x="70" y="200" font-family="monospace" font-size="12" fill="#d1d5db">
    ...
  </text>
  <text x="70" y="220" font-family="monospace" font-size="12" fill="#10b981" font-weight="bold">
    -nl
  </text>
  <text x="70" y="240" font-family="monospace" font-size="12" fill="#10b981" font-weight="bold">
    zh
  </text>
  <text x="70" y="260" font-family="monospace" font-size="12" fill="#d1d5db">
    -vmargs
  </text>
  <text x="70" y="280" font-family="monospace" font-size="12" fill="#d1d5db">
    ...
  </text>

  <!-- 插入位置说明 -->
  <text x="300" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    ↑ 在 -vmargs 这一行之前插入 -nl 和 zh
  </text>

  <!-- 步骤3：保存并重启 -->
  <rect x="50" y="320" width="500" height="40" rx="5" fill="#fef3c7" stroke="#d97706" stroke-width="1"/>
  <text x="70" y="345" font-family="Arial, sans-serif" font-size="14" fill="#92400e">
    3. 保存文件并重启DBeaver
  </text>

  <!-- 箭头标记 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#6b7280"/>
    </marker>
  </defs>

  <!-- 连接线 -->
  <line x1="300" y1="100" x2="300" y2="110" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="300" y1="150" x2="300" y2="160" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- 底部说明 -->
  <text x="300" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    此方法适用于界面设置无效的情况
  </text>
</svg>
