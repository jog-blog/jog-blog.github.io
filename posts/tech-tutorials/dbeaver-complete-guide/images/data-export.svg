<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景矩形 -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>

  <!-- 标题 -->
  <text x="300" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    数据导出功能界面
  </text>

  <!-- 导出配置面板 -->
  <rect x="50" y="70" width="500" height="250" rx="10" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>

  <!-- 导出选项 -->
  <rect x="70" y="90" width="460" height="25" rx="3" fill="rgba(255,255,255,0.2)"/>
  <text x="80" y="107" font-family="Arial, sans-serif" font-size="12" fill="white">导出格式: CSV</text>

  <rect x="70" y="120" width="460" height="25" rx="3" fill="rgba(255,255,255,0.2)"/>
  <text x="80" y="137" font-family="Arial, sans-serif" font-size="12" fill="white">数据表: users</text>

  <rect x="70" y="150" width="460" height="25" rx="3" fill="rgba(255,255,255,0.2)"/>
  <text x="80" y="167" font-family="Arial, sans-serif" font-size="12" fill="white">导出路径: /Users/Downloads/</text>

  <rect x="70" y="180" width="460" height="25" rx="3" fill="rgba(255,255,255,0.2)"/>
  <text x="80" y="197" font-family="Arial, sans-serif" font-size="12" fill="white">编码格式: UTF-8</text>

  <rect x="70" y="210" width="460" height="25" rx="3" fill="rgba(255,255,255,0.2)"/>
  <text x="80" y="227" font-family="Arial, sans-serif" font-size="12" fill="white">包含表头: 是</text>

  <!-- 导出按钮 -->
  <rect x="250" y="250" width="100" height="30" rx="5" fill="#4CAF50"/>
  <text x="300" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">开始导出</text>

  <!-- 支持格式 -->
  <rect x="50" y="300" width="500" height="60" rx="5" fill="rgba(0,0,0,0.2)"/>
  <text x="300" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">支持导出格式</text>

  <g font-family="Arial, sans-serif" font-size="12" fill="white" opacity="0.9">
    <text x="150" y="340" text-anchor="middle">📊 CSV</text>
    <text x="250" y="340" text-anchor="middle">📊 Excel</text>
    <text x="350" y="340" text-anchor="middle">📊 JSON</text>
    <text x="450" y="340" text-anchor="middle">📊 SQL</text>
  </g>

  <!-- 底部说明 -->
  <rect x="0" y="370" width="600" height="30" fill="rgba(0,0,0,0.3)"/>
  <text x="300" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">
    支持批量导出、条件筛选、自定义字段选择等高级功能
  </text>
</svg>
