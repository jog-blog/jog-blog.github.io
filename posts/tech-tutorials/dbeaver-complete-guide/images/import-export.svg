<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景矩形 -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>

  <!-- 标题 -->
  <text x="300" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    数据导入导出流程
  </text>

  <!-- 导入流程 -->
  <rect x="50" y="80" width="200" height="60" rx="10" fill="#3498db" opacity="0.9"/>
  <text x="150" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">数据导入</text>
  <text x="150" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">从文件到数据库</text>

  <!-- 导入箭头 -->
  <line x1="250" y1="110" x2="280" y2="110" stroke="#3498db" stroke-width="3"/>
  <polygon points="280,110 275,105 275,115" fill="#3498db"/>

  <!-- 数据库图标 -->
  <rect x="280" y="90" width="40" height="40" rx="5" fill="#2ecc71"/>
  <text x="300" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">DB</text>

  <!-- 导出箭头 -->
  <line x1="320" y1="110" x2="350" y2="110" stroke="#e74c3c" stroke-width="3"/>
  <polygon points="320,110 325,105 325,115" fill="#e74c3c"/>

  <!-- 导出流程 -->
  <rect x="350" y="80" width="200" height="60" rx="10" fill="#e74c3c" opacity="0.9"/>
  <text x="450" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">数据导出</text>
  <text x="450" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">从数据库到文件</text>

  <!-- 文件图标 -->
  <g>
    <rect x="150" y="180" width="80" height="100" rx="5" fill="#f39c12"/>
    <rect x="160" y="190" width="60" height="15" fill="#e67e22"/>
    <rect x="160" y="210" width="60" height="5" fill="#e67e22"/>
    <rect x="160" y="220" width="40" height="5" fill="#e67e22"/>
    <text x="190" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">CSV</text>
  </g>

  <g>
    <rect x="370" y="180" width="80" height="100" rx="5" fill="#9b59b6"/>
    <rect x="380" y="190" width="60" height="15" fill="#8e44ad"/>
    <rect x="380" y="210" width="60" height="5" fill="#8e44ad"/>
    <rect x="380" y="220" width="40" height="5" fill="#8e44ad"/>
    <text x="410" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Excel</text>
  </g>

  <!-- 流程说明 -->
  <rect x="50" y="300" width="500" height="60" rx="10" fill="rgba(255,255,255,0.8)"/>
  <text x="300" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" font-weight="bold">双向数据流</text>
  <text x="300" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    支持CSV、Excel、JSON、SQL等多种格式的导入导出
  </text>

  <!-- 功能特性 -->
  <g font-family="Arial, sans-serif" font-size="11" fill="#2c3e50" opacity="0.9">
    <text x="300" y="270" text-anchor="middle">✓ 批量操作</text>
    <text x="300" y="285" text-anchor="middle">✓ 格式转换</text>
    <text x="300" y="300" text-anchor="middle">✓ 数据验证</text>
  </g>

  <!-- 底部说明 -->
  <rect x="0" y="370" width="600" height="30" fill="rgba(44,62,80,0.1)"/>
  <text x="300" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" opacity="0.8">
    完整的数据迁移和备份解决方案
  </text>
</svg>
