<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景矩形 -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>

  <!-- 标题 -->
  <text x="300" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    DBeaver中文界面设置
  </text>

  <!-- 步骤1 -->
  <rect x="50" y="100" width="120" height="60" rx="10" fill="#4CAF50" opacity="0.9"/>
  <text x="110" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">步骤1</text>
  <text x="110" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">点击菜单</text>

  <!-- 箭头1 -->
  <line x1="170" y1="130" x2="200" y2="130" stroke="white" stroke-width="2"/>
  <polygon points="200,130 195,125 195,135" fill="white"/>

  <!-- 步骤2 -->
  <rect x="200" y="100" width="120" height="60" rx="10" fill="#2196F3" opacity="0.9"/>
  <text x="260" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">步骤2</text>
  <text x="260" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">选择界面设置</text>

  <!-- 箭头2 -->
  <line x1="320" y1="130" x2="350" y2="130" stroke="white" stroke-width="2"/>
  <polygon points="350,130 345,125 345,135" fill="white"/>

  <!-- 步骤3 -->
  <rect x="350" y="100" width="120" height="60" rx="10" fill="#FF9800" opacity="0.9"/>
  <text x="410" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">步骤3</text>
  <text x="410" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">选择中文语言</text>

  <!-- 箭头3 -->
  <line x1="470" y1="130" x2="500" y2="130" stroke="white" stroke-width="2"/>
  <polygon points="500,130 495,125 495,135" fill="white"/>

  <!-- 步骤4 -->
  <rect x="200" y="200" width="120" height="60" rx="10" fill="#9C27B0" opacity="0.9"/>
  <text x="260" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">步骤4</text>
  <text x="260" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">应用并重启</text>

  <!-- 连接线 -->
  <line x1="260" y1="160" x2="260" y2="200" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- 详细说明 -->
  <rect x="50" y="280" width="500" height="80" rx="10" fill="rgba(255,255,255,0.2)"/>
  <text x="300" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">详细步骤说明</text>
  <text x="300" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">1. 点击顶部菜单栏的"Window" → "Preferences"</text>
  <text x="300" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">2. 在左侧选择"User Interface" → "Appearance" → "Language"</text>
  <text x="300" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">3. 选择"Chinese (Simplified)"，点击"Apply and Close"</text>

  <!-- 底部说明 -->
  <rect x="0" y="380" width="600" height="20" fill="rgba(0,0,0,0.3)"/>
  <text x="300" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">
    方法一：通过界面设置（推荐）
  </text>
</svg>
