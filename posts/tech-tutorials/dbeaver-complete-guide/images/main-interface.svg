<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景矩形 -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>

  <!-- 标题 -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    DBeaver主界面布局
  </text>

  <!-- 顶部菜单栏 -->
  <rect x="0" y="50" width="600" height="30" fill="rgba(0,0,0,0.2)"/>
  <text x="300" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    文件 编辑 视图 导航 窗口 帮助
  </text>

  <!-- 左侧导航面板 -->
  <rect x="10" y="90" width="150" height="250" rx="5" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)"/>
  <text x="85" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">数据库导航</text>

  <!-- 数据库列表 -->
  <rect x="20" y="125" width="130" height="20" rx="3" fill="rgba(255,255,255,0.15)"/>
  <text x="25" y="140" font-family="Arial, sans-serif" font-size="10" fill="white">📊 MySQL数据库</text>

  <rect x="20" y="150" width="130" height="20" rx="3" fill="rgba(255,255,255,0.15)"/>
  <text x="25" y="165" font-family="Arial, sans-serif" font-size="10" fill="white">📊 PostgreSQL</text>

  <rect x="20" y="175" width="130" height="20" rx="3" fill="rgba(255,255,255,0.15)"/>
  <text x="25" y="190" font-family="Arial, sans-serif" font-size="10" fill="white">📊 Oracle</text>

  <!-- 主工作区 -->
  <rect x="170" y="90" width="420" height="250" rx="5" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.2)"/>
  <text x="380" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">SQL编辑器</text>

  <!-- SQL查询区域 -->
  <rect x="180" y="125" width="400" height="80" rx="3" fill="rgba(0,0,0,0.3)"/>
  <text x="185" y="140" font-family="monospace" font-size="10" fill="#90EE90">SELECT * FROM users;</text>
  <text x="185" y="155" font-family="monospace" font-size="10" fill="#90EE90">WHERE status = 'active';</text>

  <!-- 执行按钮 -->
  <rect x="180" y="210" width="80" height="25" rx="3" fill="#4CAF50"/>
  <text x="220" y="227" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">执行查询</text>

  <!-- 结果区域 -->
  <rect x="180" y="245" width="400" height="80" rx="3" fill="rgba(255,255,255,0.1)"/>
  <text x="185" y="260" font-family="Arial, sans-serif" font-size="10" fill="white">查询结果将显示在这里</text>

  <!-- 底部状态栏 -->
  <rect x="0" y="350" width="600" height="30" fill="rgba(0,0,0,0.3)"/>
  <text x="300" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">
    就绪 | 连接状态: 已连接 | 版本: 23.0
  </text>

  <!-- 功能标签 -->
  <g font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">
    <text x="300" y="320" text-anchor="middle">✓ 数据库导航</text>
    <text x="300" y="335" text-anchor="middle">✓ SQL编辑器</text>
    <text x="300" y="350" text-anchor="middle">✓ 查询结果</text>
  </g>
</svg>
