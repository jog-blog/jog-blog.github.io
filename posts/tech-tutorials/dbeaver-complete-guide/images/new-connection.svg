<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景矩形 -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>

  <!-- 标题 -->
  <text x="300" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    新建数据库连接界面
  </text>

  <!-- 连接配置面板 -->
  <rect x="50" y="70" width="500" height="250" rx="10" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>

  <!-- 数据库类型选择 -->
  <rect x="70" y="90" width="200" height="30" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="80" y="110" font-family="Arial, sans-serif" font-size="12" fill="white">数据库类型: MySQL</text>

  <!-- 连接参数 -->
  <rect x="70" y="130" width="460" height="25" rx="3" fill="rgba(255,255,255,0.1)"/>
  <text x="80" y="147" font-family="Arial, sans-serif" font-size="11" fill="white">主机名: localhost</text>

  <rect x="70" y="160" width="460" height="25" rx="3" fill="rgba(255,255,255,0.1)"/>
  <text x="80" y="177" font-family="Arial, sans-serif" font-size="11" fill="white">端口: 3306</text>

  <rect x="70" y="190" width="460" height="25" rx="3" fill="rgba(255,255,255,0.1)"/>
  <text x="80" y="207" font-family="Arial, sans-serif" font-size="11" fill="white">数据库名: mydatabase</text>

  <rect x="70" y="220" width="460" height="25" rx="3" fill="rgba(255,255,255,0.1)"/>
  <text x="80" y="237" font-family="Arial, sans-serif" font-size="11" fill="white">用户名: root</text>

  <rect x="70" y="250" width="460" height="25" rx="3" fill="rgba(255,255,255,0.1)"/>
  <text x="80" y="267" font-family="Arial, sans-serif" font-size="11" fill="white">密码: ********</text>

  <!-- 测试连接按钮 -->
  <rect x="200" y="290" width="100" height="30" rx="5" fill="#4CAF50"/>
  <text x="250" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">测试连接</text>

  <!-- 底部说明 -->
  <rect x="0" y="350" width="600" height="50" fill="rgba(0,0,0,0.2)"/>
  <text x="300" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" opacity="0.8">
    支持MySQL、PostgreSQL、Oracle、SQL Server等多种数据库
  </text>
  <text x="300" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.7">
    连接配置完成后点击"完成"按钮保存设置
  </text>
</svg>
