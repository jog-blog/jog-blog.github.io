<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>

  <!-- 标题 -->
  <text x="300" y="40" text-anchor="middle" fill="#e94560" font-family="Arial, sans-serif" font-size="20" font-weight="bold">缓存不一致问题示意图</text>

  <!-- 时间轴 -->
  <line x1="50" y1="100" x2="550" y2="100" stroke="#4cc9f0" stroke-width="2"/>
  <text x="300" y="90" text-anchor="middle" fill="#f72585" font-family="Arial, sans-serif" font-size="14">时间轴</text>

  <!-- 事件标记 -->
  <circle cx="100" cy="100" r="6" fill="#f72585"/>
  <text x="100" y="130" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">查询开始</text>

  <circle cx="200" cy="100" r="6" fill="#4cc9f0"/>
  <text x="200" y="130" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">更新开始</text>

  <circle cx="300" cy="100" r="6" fill="#7209b7"/>
  <text x="300" y="130" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">更新完成</text>

  <circle cx="400" cy="100" r="6" fill="#3a86ff"/>
  <text x="400" y="130" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">查询完成</text>

  <circle cx="500" cy="100" r="6" fill="#4361ee"/>
  <text x="500" y="130" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">缓存写入</text>

  <!-- 问题区域 -->
  <rect x="300" y="80" width="200" height="40" rx="5" ry="5" fill="#e94560" opacity="0.3"/>
  <text x="400" y="105" text-anchor="middle" fill="#e94560" font-family="Arial, sans-serif" font-size="12" font-weight="bold">不一致区域</text>

  <!-- 流程说明 -->
  <rect x="50" y="160" width="500" height="180" rx="10" ry="10" fill="rgba(255,255,255,0.1)" stroke="#4cc9f0" stroke-width="1"/>

  <text x="300" y="180" text-anchor="middle" fill="#f72585" font-family="Arial, sans-serif" font-size="16" font-weight="bold">问题分析</text>

  <text x="300" y="210" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">1. 查询请求发现缓存未命中，开始查询数据库</text>
  <text x="300" y="230" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">2. 更新请求同时到达，更新数据库后删除缓存</text>
  <text x="300" y="250" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">3. 查询请求将旧数据写入缓存</text>
  <text x="300" y="270" text-anchor="middle" fill="#e94560" font-family="Arial, sans-serif" font-size="12" font-weight="bold">4. 结果：缓存中保存的是更新前的旧数据</text>

  <!-- 问题根源 -->
  <rect x="50" y="300" width="500" height="60" rx="10" ry="10" fill="rgba(233, 69, 96, 0.2)" stroke="#e94560" stroke-width="1"/>

  <text x="300" y="320" text-anchor="middle" fill="#e94560" font-family="Arial, sans-serif" font-size="14" font-weight="bold">问题根源</text>
  <text x="300" y="340" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">网络抖动导致的删除失败 + 多线程并发操作导致的数据覆盖</text>

  <!-- 装饰元素 -->
  <circle cx="80" y="200" r="8" fill="#f72585" opacity="0.3"/>
  <circle cx="520" y="220" r="12" fill="#4cc9f0" opacity="0.3"/>
  <circle cx="200" y="320" r="10" fill="#7209b7" opacity="0.3"/>
</svg>
