<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 36px sans-serif; text-anchor: middle; fill: #fff; }
    .subtitle { font: 20px sans-serif; text-anchor: middle; fill: #ecf0f1; }
    .tech-bg { fill: url(#gradient); }
    .cache-icon { fill: #3498db; }
    .database-icon { fill: #e74c3c; }
    .network-icon { fill: #f39c12; }
  </style>

  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="400" class="tech-bg"/>

  <!-- 标题 -->
  <text x="400" y="180" class="title">30W+ QPS商品系统</text>
  <text x="400" y="220" class="subtitle">缓存一致性解决方案深度解析</text>

  <!-- 技术图标 -->
  <circle cx="200" cy="280" r="30" class="cache-icon"/>
  <text x="200" y="285" font-size="16" fill="white" text-anchor="middle">缓存</text>

  <circle cx="400" cy="280" r="30" class="database-icon"/>
  <text x="400" y="285" font-size="16" fill="white" text-anchor="middle">数据库</text>

  <circle cx="600" cy="280" r="30" class="network-icon"/>
  <text x="600" y="285" font-size="16" fill="white" text-anchor="middle">网络</text>

  <!-- 连接线 -->
  <line x1="230" y1="280" x2="370" y2="280" stroke="#ecf0f1" stroke-width="3"/>
  <line x1="430" y1="280" x2="570" y2="280" stroke="#ecf0f1" stroke-width="3"/>

  <!-- 数据流箭头 -->
  <polygon points="370,280 360,275 360,285" fill="#ecf0f1"/>
  <polygon points="570,280 560,275 560,285" fill="#ecf0f1"/>

  <!-- 技术标签 -->
  <text x="400" y="340" font-size="14" fill="#bdc3c7" text-anchor="middle">高并发 · 缓存一致性 · 延时双删 · 时间轮调度</text>
</svg>
