<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 18px sans-serif; text-anchor: middle; }
    .axis-label { font: 14px sans-serif; text-anchor: middle; }
    .data-label { font: 12px sans-serif; text-anchor: middle; }
    .grid { stroke: #ccc; stroke-width: 1; stroke-dasharray: 4; }
    .qps-line { stroke: #e74c3c; stroke-width: 3; fill: none; }
    .latency-line { stroke: #3498db; stroke-width: 3; fill: none; }
    .legend { font: 12px sans-serif; }
  </style>

  <rect width="600" height="400" fill="#f8f9fa"/>

  <!-- 标题 -->
  <text x="300" y="30" class="title">商品服务QPS与性能监控</text>

  <!-- 坐标轴 -->
  <line x1="50" y1="350" x2="550" y2="350" stroke="#333" stroke-width="2"/>
  <line x1="50" y1="350" x2="50" y2="50" stroke="#333" stroke-width="2"/>

  <!-- 网格线 -->
  <line x1="50" y1="300" x2="550" y2="300" class="grid"/>
  <line x1="50" y1="250" x2="550" y2="250" class="grid"/>
  <line x1="50" y1="200" x2="550" y2="200" class="grid"/>
  <line x1="50" y1="150" x2="550" y2="150" class="grid"/>
  <line x1="50" y1="100" x2="550" y2="100" class="grid"/>

  <!-- 时间刻度 -->
  <text x="100" y="370" class="axis-label">00:00</text>
  <text x="200" y="370" class="axis-label">06:00</text>
  <text x="300" y="370" class="axis-label">12:00</text>
  <text x="400" y="370" class="axis-label">18:00</text>
  <text x="500" y="370" class="axis-label">24:00</text>

  <!-- QPS刻度 -->
  <text x="30" y="350" class="axis-label">0</text>
  <text x="30" y="300" class="axis-label">10W</text>
  <text x="30" y="250" class="axis-label">20W</text>
  <text x="30" y="200" class="axis-label">30W</text>
  <text x="30" y="150" class="axis-label">40W</text>

  <!-- QPS曲线 -->
  <path d="M 50,350 C 100,320 150,300 200,280 C 250,250 300,200 350,180 C 400,160 450,150 500,140" class="qps-line"/>

  <!-- 性能曲线 -->
  <path d="M 50,350 C 100,340 150,330 200,320 C 250,310 300,300 350,290 C 400,280 450,270 500,260" class="latency-line"/>

  <!-- 图例 -->
  <rect x="400" y="60" width="15" height="15" fill="#e74c3c"/>
  <text x="420" y="72" class="legend">QPS (请求/秒)</text>
  <rect x="400" y="80" width="15" height="15" fill="#3498db"/>
  <text x="420" y="92" class="legend">响应时间 (ms)</text>

  <!-- 数据点标注 -->
  <circle cx="200" cy="280" r="4" fill="#e74c3c"/>
  <text x="200" y="270" class="data-label">平均3W QPS</text>

  <circle cx="350" cy="180" r="4" fill="#e74c3c"/>
  <text x="350" y="170" class="data-label">峰值30W QPS</text>

  <circle cx="500" cy="260" r="4" fill="#3498db"/>
  <text x="500" y="250" class="data-label">1.5ms响应</text>
</svg>
