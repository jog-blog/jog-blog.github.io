<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a237e" />
      <stop offset="100%" stop-color="#0d47a1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4fc3f7" />
      <stop offset="100%" stop-color="#29b6f6" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="400" fill="url(#bgGradient)" />

  <!-- 装饰性网格 -->
  <g opacity="0.1">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1" />
    </pattern>
    <rect width="800" height="400" fill="url(#grid)" />
  </g>

  <!-- 神经网络节点 -->
  <g>
    <!-- 第一列节点 -->
    <circle cx="150" cy="100" r="8" fill="#4fc3f7" opacity="0.8" />
    <circle cx="150" cy="150" r="8" fill="#4fc3f7" opacity="0.9" />
    <circle cx="150" cy="200" r="8" fill="#4fc3f7" opacity="0.7" />
    <circle cx="150" cy="250" r="8" fill="#4fc3f7" opacity="1" />
    <circle cx="150" cy="300" r="8" fill="#4fc3f7" opacity="0.8" />

    <!-- 连接线 -->
    <path d="M 158 100 C 300 80, 300 120, 450 100" fill="none" stroke="#4fc3f7" stroke-width="1" opacity="0.6" />
    <path d="M 158 150 C 300 130, 300 170, 450 150" fill="none" stroke="#4fc3f7" stroke-width="1" opacity="0.6" />
    <path d="M 158 200 C 300 180, 300 220, 450 200" fill="none" stroke="#4fc3f7" stroke-width="1" opacity="0.6" />
    <path d="M 158 250 C 300 230, 300 270, 450 250" fill="none" stroke="#4fc3f7" stroke-width="1" opacity="0.6" />
    <path d="M 158 300 C 300 280, 300 320, 450 300" fill="none" stroke="#4fc3f7" stroke-width="1" opacity="0.6" />

    <!-- 第二列节点 -->
    <circle cx="450" cy="100" r="8" fill="#29b6f6" opacity="0.9" />
    <circle cx="450" cy="150" r="8" fill="#29b6f6" opacity="0.7" />
    <circle cx="450" cy="200" r="8" fill="#29b6f6" opacity="1" />
    <circle cx="450" cy="250" r="8" fill="#29b6f6" opacity="0.8" />
    <circle cx="450" cy="300" r="8" fill="#29b6f6" opacity="0.9" />

    <!-- 连接线 -->
    <path d="M 458 100 C 600 80, 600 120, 750 100" fill="none" stroke="#29b6f6" stroke-width="1" opacity="0.6" />
    <path d="M 458 150 C 600 130, 600 170, 750 150" fill="none" stroke="#29b6f6" stroke-width="1" opacity="0.6" />
    <path d="M 458 200 C 600 180, 600 220, 750 200" fill="none" stroke="#29b6f6" stroke-width="1" opacity="0.6" />
    <path d="M 458 250 C 600 230, 600 270, 750 250" fill="none" stroke="#29b6f6" stroke-width="1" opacity="0.6" />
    <path d="M 458 300 C 600 280, 600 320, 750 300" fill="none" stroke="#29b6f6" stroke-width="1" opacity="0.6" />

    <!-- 第三列节点 -->
    <circle cx="750" cy="100" r="8" fill="#0288d1" opacity="1" />
    <circle cx="750" cy="150" r="8" fill="#0288d1" opacity="0.8" />
    <circle cx="750" cy="200" r="8" fill="#0288d1" opacity="0.9" />
    <circle cx="750" cy="250" r="8" fill="#0288d1" opacity="0.7" />
    <circle cx="750" cy="300" r="8" fill="#0288d1" opacity="1" />
  </g>

  <!-- 中心图形元素 - 训练流程图 -->
  <g>
    <!-- 数据块 -->
    <rect x="300" y="100" width="120" height="40" rx="5" ry="5" fill="url(#accentGradient)" opacity="0.8" />
    <text x="360" y="125" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">数据输入</text>

    <!-- 箭头 -->
    <path d="M 360 140 L 360 170" fill="none" stroke="white" stroke-width="2" marker-end="url(#arrowhead)" />

    <!-- 模型块 -->
    <rect x="300" y="170" width="120" height="40" rx="5" ry="5" fill="url(#accentGradient)" opacity="0.8" />
    <text x="360" y="195" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">模型训练</text>

    <!-- 箭头 -->
    <path d="M 360 210 L 360 240" fill="none" stroke="white" stroke-width="2" marker-end="url(#arrowhead)" />

    <!-- 优化块 -->
    <rect x="300" y="240" width="120" height="40" rx="5" ry="5" fill="url(#accentGradient)" opacity="0.8" />
    <text x="360" y="265" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">参数优化</text>

    <!-- 箭头标记 -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="white" />
      </marker>
    </defs>
  </g>

  <!-- 标题 -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">AI大模型训练与优化技术深度剖析</text>

  <!-- 副标题 -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.8" text-anchor="middle">深度学习 | 技术前沿 | 性能优化</text>
</svg>
