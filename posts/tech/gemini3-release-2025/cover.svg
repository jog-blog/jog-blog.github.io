<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34A853;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBC05;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>

  <!-- 网格效果 -->
  <g opacity="0.1">
    <path d="M0,0 L800,400" stroke="white" stroke-width="1"/>
    <path d="M800,0 L0,400" stroke="white" stroke-width="1"/>
    <path d="M400,0 L400,400" stroke="white" stroke-width="1"/>
    <path d="M0,200 L800,200" stroke="white" stroke-width="1"/>
  </g>

  <!-- 中心圆形元素 -->
  <circle cx="400" cy="200" r="120" fill="rgba(255,255,255,0.15)" stroke="white" stroke-width="2" stroke-opacity="0.3"/>
  <circle cx="400" cy="200" r="80" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="1" stroke-opacity="0.2"/>

  <!-- 多模态图标 -->
  <g transform="translate(400,200)">
    <!-- 文本图标 -->
    <rect x="-60" y="-20" width="40" height="30" rx="5" fill="#4285F4" opacity="0.8"/>
    <text x="-40" y="-5" text-anchor="middle" fill="white" font-size="12" font-weight="bold">T</text>

    <!-- 图像图标 -->
    <rect x="-10" y="-20" width="40" height="30" rx="5" fill="#34A853" opacity="0.8"/>
    <rect x="-5" y="-15" width="30" height="20" fill="white" opacity="0.9"/>

    <!-- 音频图标 -->
    <rect x="40" y="-20" width="40" height="30" rx="5" fill="#FBBC05" opacity="0.8"/>
    <path d="M45,-5 L55,-15 L65,-5 L75,-15" stroke="white" stroke-width="2" fill="none"/>

    <!-- 视频图标 -->
    <rect x="-60" y="20" width="40" height="30" rx="5" fill="#EA4335" opacity="0.8"/>
    <polygon points="-45,25 -45,35 -35,30" fill="white"/>

    <!-- 代码图标 -->
    <rect x="-10" y="20" width="40" height="30" rx="5" fill="#8E44AD" opacity="0.8"/>
    <text x="10" y="35" text-anchor="middle" fill="white" font-size="12" font-family="monospace">{ }</text>
  </g>

  <!-- 标题区域 -->
  <rect x="0" y="300" width="800" height="100" fill="rgba(0,0,0,0.6)"/>

  <!-- 主标题 -->
  <text x="400" y="340" text-anchor="middle" fill="url(#textGradient)" font-size="32" font-weight="bold" font-family="Arial, sans-serif">
    Gemini 3
  </text>

  <!-- 副标题 -->
  <text x="400" y="370" text-anchor="middle" fill="#E0E0E0" font-size="18" font-family="Arial, sans-serif">
    多模态AI技术新里程碑
  </text>

  <!-- 装饰性元素 -->
  <circle cx="100" cy="100" r="3" fill="white" opacity="0.5"/>
  <circle cx="700" cy="80" r="2" fill="white" opacity="0.4"/>
  <circle cx="150" cy="300" r="4" fill="white" opacity="0.3"/>
  <circle cx="650" cy="320" r="3" fill="white" opacity="0.6"/>
</svg>
