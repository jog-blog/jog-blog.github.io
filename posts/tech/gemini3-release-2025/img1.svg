<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>

  <!-- 主标题 -->
  <text x="300" y="60" text-anchor="middle" fill="#2c3e50" font-size="28" font-weight="bold" font-family="Arial, sans-serif">
    Gemini 3多模态创作能力
  </text>

  <!-- 创意流程示意图 -->
  <g transform="translate(300,200)">

    <!-- 输入区域 -->
    <rect x="-280" y="-120" width="120" height="80" rx="10" fill="#4285F4" opacity="0.9"/>
    <text x="-220" y="-85" text-anchor="middle" fill="white" font-size="14" font-weight="bold">文本输入</text>
    <text x="-220" y="-65" text-anchor="middle" fill="white" font-size="12">"描绘日落时分的城市天际线"</text>

    <!-- 处理过程 -->
    <rect x="-140" y="-120" width="80" height="80" rx="10" fill="#34A853" opacity="0.9"/>
    <text x="-100" y="-85" text-anchor="middle" fill="white" font-size="14" font-weight="bold">AI处理</text>
    <text x="-100" y="-65" text-anchor="middle" fill="white" font-size="12">多模态理解</text>

    <!-- 输出区域 -->
    <rect x="-40" y="-120" width="120" height="80" rx="10" fill="#FBBC05" opacity="0.9"/>
    <rect x="-30" y="-110" width="100" height="60" rx="5" fill="#f0f0f0"/>
    <!-- 简化的城市天际线 -->
    <rect x="-25" y="-80" width="10" height="30" fill="#3498db"/>
    <rect x="-10" y="-90" width="8" height="40" fill="#e74c3c"/>
    <rect x="5" y="-70" width="12" height="20" fill="#2ecc71"/>
    <rect x="20" y="-85" width="9" height="35" fill="#f39c12"/>
    <rect x="35" y="-75" width="11" height="25" fill="#9b59b6"/>

    <!-- 太阳 -->
    <circle cx="55" cy="-95" r="8" fill="#f1c40f"/>

    <!-- 箭头 -->
    <path d="M-160,-80 L-150,-80" stroke="#2c3e50" stroke-width="2" fill="none"/>
    <polygon points="-150,-80 -142,-84 -142,-76" fill="#2c3e50"/>

    <path d="M-60,-80 L-50,-80" stroke="#2c3e50" stroke-width="2" fill="none"/>
    <polygon points="-50,-80 -42,-84 -42,-76" fill="#2c3e50"/>

    <!-- 多模态输出示例 -->
    <g transform="translate(0,40)">
      <!-- 音频输出 -->
      <rect x="-180" y="0" width="80" height="60" rx="8" fill="#EA4335" opacity="0.8"/>
      <path d="M-160,20 L-150,10 L-140,20 L-130,10" stroke="white" stroke-width="2" fill="none"/>
      <text x="-140" y="45" text-anchor="middle" fill="white" font-size="10">音频描述</text>

      <!-- 视频输出 -->
      <rect x="-80" y="0" width="80" height="60" rx="8" fill="#8E44AD" opacity="0.8"/>
      <rect x="-70" y="10" width="60" height="40" fill="#f0f0f0" rx="3"/>
      <polygon points="-55,25 -55,35 -45,30" fill="#8E44AD"/>
      <text x="-40" y="45" text-anchor="middle" fill="white" font-size="10">动态视频</text>

      <!-- 代码输出 -->
      <rect x="20" y="0" width="80" height="60" rx="8" fill="#34495e" opacity="0.8"/>
      <text x="60" y="25" text-anchor="middle" fill="white" font-size="12" font-family="monospace">function()</text>
      <text x="60" y="40" text-anchor="middle" fill="white" font-size="10" font-family="monospace">代码生成</text>
    </g>
  </g>

  <!-- 底部说明 -->
  <text x="300" y="350" text-anchor="middle" fill="#7f8c8d" font-size="14" font-family="Arial, sans-serif">
    Gemini 3支持文本、图像、音频、视频、代码五模态输入输出
  </text>

  <!-- 装饰性元素 -->
  <circle cx="50" cy="50" r="2" fill="#bdc3c7" opacity="0.5"/>
  <circle cx="550" cy="80" r="3" fill="#bdc3c7" opacity="0.4"/>
  <circle cx="100" cy="350" r="2" fill="#bdc3c7" opacity="0.6"/>
</svg>
