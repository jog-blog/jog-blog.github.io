<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="400" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#f8fafc">
    Git仓库清理与文件管理
  </text>

  <!-- Subtitle -->
  <text x="400" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#cbd5e1">
    彻底删除已提交文件的最佳实践
  </text>

  <!-- Git Icon -->
  <g transform="translate(200, 250)">
    <circle cx="0" cy="0" r="30" fill="#f97316"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white" font-weight="bold">Git</text>
  </g>

  <!-- Delete Icon -->
  <g transform="translate(400, 250)">
    <circle cx="0" cy="0" r="30" fill="#ef4444"/>
    <path d="M-15,-15 L15,15 M15,-15 L-15,15" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- File Management Icon -->
  <g transform="translate(600, 250)">
    <rect x="-25" y="-25" width="50" height="50" rx="8" fill="#10b981"/>
    <rect x="-15" y="-15" width="30" height="20" rx="2" fill="white"/>
    <line x1="-10" y1="5" x2="5" y2="5" stroke="#10b981" stroke-width="2"/>
    <line x1="-10" y1="10" x2="5" y2="10" stroke="#10b981" stroke-width="2"/>
  </g>

  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="3" fill="#f97316" opacity="0.6"/>
  <circle cx="700" cy="80" r="2" fill="#10b981" opacity="0.6"/>
  <rect x="50" y="300" width="20" height="4" rx="2" fill="#ef4444" opacity="0.4"/>
  <rect x="730" y="320" width="15" height="3" rx="1.5" fill="#f97316" opacity="0.4"/>

  <!-- Author and Date -->
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">
    Inkchron · 2025年1月15日
  </text>
</svg>
