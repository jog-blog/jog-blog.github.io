<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc"/>

  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Git文件管理流程图</text>

  <!-- Git Repository -->
  <rect x="50" y="80" width="200" height="60" rx="8" fill="#0ea5e9" stroke="#0284c7" stroke-width="2"/>
  <text x="150" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Git仓库</text>

  <!-- Arrow -->
  <line x1="250" y1="110" x2="290" y2="110" stroke="#475569" stroke-width="2"/>
  <polygon points="290,110 280,105 280,115" fill="#475569"/>

  <!-- Decision Point -->
  <rect x="290" y="90" width="120" height="40" rx="20" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="350" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">文件是否已提交？</text>

  <!-- Yes Branch -->
  <line x1="350" y1="130" x2="350" y2="160" stroke="#475569" stroke-width="2"/>
  <text x="360" y="150" font-family="Arial, sans-serif" font-size="10" fill="#475569">是</text>

  <!-- No Branch -->
  <line x1="290" y1="110" x2="230" y2="160" stroke="#475569" stroke-width="2"/>
  <text x="260" y="140" font-family="Arial, sans-serif" font-size="10" fill="#475569">否</text>

  <!-- Gitignore Process -->
  <rect x="50" y="160" width="180" height="40" rx="8" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="140" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">配置.gitignore</text>

  <!-- Git Remove Cached Process -->
  <rect x="280" y="160" width="200" height="40" rx="8" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <text x="380" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">git rm --cached</text>

  <!-- Arrow from gitignore -->
  <line x1="140" y1="200" x2="140" y2="240" stroke="#475569" stroke-width="2"/>
  <polygon points="140,240 135,230 145,230" fill="#475569"/>

  <!-- Arrow from git remove -->
  <line x1="380" y1="200" x2="380" y2="240" stroke="#475569" stroke-width="2"/>
  <polygon points="380,240 375,230 385,230" fill="#475569"/>

  <!-- Commit Process -->
  <rect x="50" y="240" width="180" height="40" rx="8" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
  <text x="140" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">git commit</text>

  <!-- Commit Process 2 -->
  <rect x="280" y="240" width="200" height="40" rx="8" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
  <text x="380" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">git commit</text>

  <!-- Final Arrow -->
  <line x1="140" y1="280" x2="140" y2="320" stroke="#475569" stroke-width="2"/>
  <line x1="380" y1="280" x2="380" y2="320" stroke="#475569" stroke-width="2"/>

  <!-- Clean Repository -->
  <rect x="50" y="320" width="180" height="40" rx="8" fill="#0ea5e9" stroke="#0284c7" stroke-width="2"/>
  <text x="140" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">干净的仓库</text>

  <!-- Clean Repository 2 -->
  <rect x="280" y="320" width="200" height="40" rx="8" fill="#0ea5e9" stroke="#0284c7" stroke-width="2"/>
  <text x="380" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">干净的仓库</text>

  <!-- Legend -->
  <rect x="400" y="370" width="180" height="20" rx="4" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <text x="410" y="385" font-family="Arial, sans-serif" font-size="10" fill="#475569">流程图说明：两种清理路径</text>
</svg>
