<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4285F4" />
      <stop offset="100%" stop-color="#34A853" />
    </linearGradient>

    <!-- 谷歌AI标志渐变 -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4285F4" />
      <stop offset="33%" stop-color="#EA4335" />
      <stop offset="66%" stop-color="#FBBC05" />
      <stop offset="100%" stop-color="#34A853" />
    </linearGradient>

    <!-- 光芒效果 -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="400" fill="url(#bgGradient)" />

  <!-- 装饰性网格线 -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="800" y2="100" stroke="white" stroke-width="2" />
    <line x1="0" y1="200" x2="800" y2="200" stroke="white" stroke-width="2" />
    <line x1="0" y1="300" x2="800" y2="300" stroke="white" stroke-width="2" />
    <line x1="200" y1="0" x2="200" y2="400" stroke="white" stroke-width="2" />
    <line x1="400" y1="0" x2="400" y2="400" stroke="white" stroke-width="2" />
    <line x1="600" y1="0" x2="600" y2="400" stroke="white" stroke-width="2" />
  </g>

  <!-- 中心装饰元素 -->
  <circle cx="400" cy="200" r="120" fill="url(#logoGradient)" opacity="0.2" />
  <circle cx="400" cy="200" r="100" fill="url(#logoGradient)" opacity="0.3" />
  <circle cx="400" cy="200" r="80" fill="url(#logoGradient)" opacity="0.4" />

  <!-- AI图标 -->
  <g transform="translate(400, 200)" filter="url(#glow)">
    <!-- 简化的神经网络图形 -->
    <circle cx="-60" cy="-40" r="15" fill="white" opacity="0.8" />
    <circle cx="0" cy="-40" r="15" fill="white" opacity="0.8" />
    <circle cx="60" cy="-40" r="15" fill="white" opacity="0.8" />

    <circle cx="-60" cy="0" r="15" fill="white" opacity="0.8" />
    <circle cx="0" cy="0" r="20" fill="white" />
    <circle cx="60" cy="0" r="15" fill="white" opacity="0.8" />

    <circle cx="-60" cy="40" r="15" fill="white" opacity="0.8" />
    <circle cx="0" cy="40" r="15" fill="white" opacity="0.8" />
    <circle cx="60" cy="40" r="15" fill="white" opacity="0.8" />

    <!-- 连接线 -->
    <g stroke="white" stroke-opacity="0.5" stroke-width="2">
      <line x1="-60" y1="-25" x2="-60" y2="-15" />
      <line x1="0" y1="-25" x2="0" y2="-20" />
      <line x1="60" y1="-25" x2="60" y2="-15" />

      <line x1="-60" y1="15" x2="-60" y2="25" />
      <line x1="0" y1="20" x2="0" y2="25" />
      <line x1="60" y1="15" x2="60" y2="25" />

      <!-- 横向连接 -->
      <line x1="-45" y1="0" x2="-15" y2="0" />
      <line x1="15" y1="0" x2="45" y2="0" />

      <line x1="-45" y1="-40" x2="-15" y2="-40" />
      <line x1="15" y1="-40" x2="45" y2="-40" />

      <line x1="-45" y1="40" x2="-15" y2="40" />
      <line x1="15" y1="40" x2="45" y2="40" />
    </g>
  </g>

  <!-- 文本 "Google AI" -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">Google AI</text>

  <!-- 副标题 "技术前沿" -->
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" opacity="0.9">技术前沿</text>

  <!-- 装饰性数据流线 -->
  <g stroke="white" stroke-opacity="0.3" stroke-width="2" fill="none">
    <path d="M0,50 C100,100 300,50 400,100" />
    <path d="M0,150 C150,180 250,120 400,150" />
    <path d="M0,250 C180,220 220,280 400,250" />
    <path d="M0,350 C120,320 280,380 400,350" />

    <path d="M400,100 C500,150 700,100 800,150" />
    <path d="M400,150 C550,180 650,120 800,150" />
    <path d="M400,250 C580,220 620,280 800,250" />
    <path d="M400,350 C520,320 680,380 800,350" />
  </g>

  <!-- 小数据点 -->
  <g fill="white" opacity="0.6">
    <circle cx="100" cy="100" r="3" />
    <circle cx="200" cy="130" r="2" />
    <circle cx="300" cy="90" r="3" />
    <circle cx="500" cy="170" r="2" />
    <circle cx="600" cy="140" r="3" />
    <circle cx="700" cy="160" r="2" />

    <circle cx="120" cy="220" r="3" />
    <circle cx="250" cy="260" r="2" />
    <circle cx="330" cy="210" r="3" />
    <circle cx="480" cy="230" r="2" />
    <circle cx="590" cy="270" r="3" />
    <circle cx="680" cy="240" r="2" />
  </g>
</svg>
