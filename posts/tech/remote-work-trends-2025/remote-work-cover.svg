<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a237e"/>
      <stop offset="100%" stop-color="#3f51b5"/>
    </linearGradient>

    <!-- 图案定义 -->
    <pattern id="gridPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>

    <!-- 图标样式 -->
    <style>
      .text-white { fill: white; }
      .text-blue { fill: #90caf9; }
      .text-light { fill: #e3f2fd; }
      .icon-bg { fill: rgba(255,255,255,0.15); }
      .globe-grid { stroke: rgba(255,255,255,0.2); stroke-width: 1; }
      .connection-line { stroke: #64b5f6; stroke-width: 2; stroke-dasharray: 5,5; }
      .person-icon { fill: #bbdefb; }
      .office-icon { fill: #90caf9; }
      .device-icon { fill: #42a5f5; }
    </style>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  <rect width="800" height="400" fill="url(#gridPattern)"/>

  <!-- 装饰性地球 -->
  <g transform="translate(650, 150) scale(0.8)">
    <circle cx="0" cy="0" r="80" fill="rgba(66, 165, 245, 0.2)"/>
    <g class="globe-grid">
      <!-- 经度线 -->
      <ellipse cx="0" cy="0" rx="80" ry="80" fill="none"/>
      <ellipse cx="0" cy="0" rx="60" ry="60" fill="none"/>
      <ellipse cx="0" cy="0" rx="40" ry="40" fill="none"/>

      <!-- 纬度线 -->
      <line x1="-80" y1="0" x2="80" y2="0"/>
      <path d="M -69.28 40 C -40 50 40 50 69.28 40" fill="none"/>
      <path d="M -69.28 -40 C -40 -50 40 -50 69.28 -40" fill="none"/>
    </g>

    <!-- 全球标记点 -->
    <circle cx="40" cy="-20" r="5" fill="#ffca28"/>
    <circle cx="-30" cy="15" r="4" fill="#ffab91"/>
    <circle cx="0" cy="-40" r="6" fill="#a5d6a7"/>
    <circle cx="-50" cy="-10" r="5" fill="#ce93d8"/>
    <circle cx="20" cy="30" r="4" fill="#81d4fa"/>
  </g>

  <!-- 连接线条 -->
  <path d="M 550 150 C 480 120 400 140 350 100" class="connection-line"/>
  <path d="M 550 180 C 480 200 400 220 350 180" class="connection-line"/>
  <path d="M 550 220 C 480 260 400 280 350 240" class="connection-line"/>

  <!-- 远程工作元素组 -->
  <g transform="translate(350, 150)">
    <!-- 笔记本电脑 -->
    <rect x="-50" y="-20" width="100" height="60" rx="5" fill="#263238" class="device-icon"/>
    <rect x="-45" y="-15" width="90" height="45" rx="2" fill="#37474f"/>
    <rect x="-35" y="0" width="70" height="25" rx="1" fill="#263238"/>
    <circle cx="-15" cy="5" r="2" fill="#4fc3f7"/>
    <rect x="0" y="0" width="20" height="15" rx="1" fill="#4fc3f7"/>

    <!-- 视频会议小窗口 -->
    <rect x="-20" y="-50" width="40" height="30" rx="3" fill="#37474f" class="icon-bg"/>
    <circle cx="0" cy="-35" r="5" class="person-icon"/>
    <rect x="-10" y="-25" width="20" height="10" class="person-icon"/>

    <!-- 移动设备 -->
    <rect x="-65" y="25" width="30" height="50" rx="3" fill="#263238" class="device-icon"/>
    <rect x="-60" y="30" width="20" height="30" rx="1" fill="#37474f"/>
    <line x1="-55" y1="40" x2="-45" y2="40" stroke="#4fc3f7" stroke-width="2"/>
    <line x1="-55" y1="45" x2="-45" y2="45" stroke="#4fc3f7" stroke-width="2"/>

    <!-- 云存储图标 -->
    <g transform="translate(45, 25)">
      <path d="M -25,20 Q -25,5 -10,5 H 10 Q 25,5 25,20 H -25 Z" class="icon-bg"/>
      <path d="M -20,20 Q -20,10 -5,10 H 5 Q 20,10 20,20 H -20 Z" fill="#64b5f6"/>
      <rect x="-15" y="0" width="30" height="15" rx="2" fill="#64b5f6"/>
    </g>
  </g>

  <!-- 远程工作人员 -->
  <g transform="translate(150, 220) scale(0.9)">
    <!-- 在家工作的人 -->
    <circle cx="0" cy="-40" r="20" class="person-icon"/>
    <path d="M 0,-20 L 0,20 M -30,0 L 30,0 M -20,40 L 20,40" stroke="#bbdefb" stroke-width="5" fill="none"/>

    <!-- 家庭环境 -->
    <rect x="-60" y="60" width="120" height="40" rx="5" fill="rgba(255,255,255,0.1)"/>
    <rect x="-50" y="50" width="30" height="20" rx="3" fill="rgba(255,255,255,0.2)"/>
    <rect x="10" y="50" width="30" height="20" rx="3" fill="rgba(255,255,255,0.2)"/>
    <rect x="-20" y="80" width="40" height="20" rx="2" fill="rgba(255,255,255,0.15)"/>

    <!-- 咖啡杯 -->
    <path d="M 40,-10 C 40,-15 35,-20 30,-20 L 40,-20 L 40,5 L 30,5 C 35,5 40,0 40,-10 Z" fill="#90caf9"/>
    <line x1="30" y1="-25" x2="35" y2="-20" stroke="#90caf9" stroke-width="2"/>
  </g>

  <!-- 办公协作元素 -->
  <g transform="translate(600, 250)">
    <!-- 协作图表 -->
    <rect x="-40" y="-30" width="80" height="50" rx="4" class="icon-bg"/>
    <line x1="-30" y1="10" x2="-30" y2="-10" stroke="#4fc3f7" stroke-width="2"/>
    <line x1="-10" y1="10" x2="-10" y2="-20" stroke="#4fc3f7" stroke-width="2"/>
    <line x1="10" y1="10" x2="10" y2="0" stroke="#4fc3f7" stroke-width="2"/>
    <line x1="30" y1="10" x2="30" y2="-15" stroke="#4fc3f7" stroke-width="2"/>
    <line x1="-35" y1="10" x2="35" y2="10" stroke="#90caf9" stroke-width="1"/>

    <!-- 日历 -->
    <rect x="50" y="-30" width="35" height="35" rx="3" class="icon-bg"/>
    <rect x="55" y="-25" width="25" height="5" rx="1" fill="#64b5f6"/>
    <line x1="55" y1="-15" x2="85" y2="-15" stroke="#90caf9" stroke-width="1"/>
    <line x1="55" y1="-5" x2="85" y2="-5" stroke="#90caf9" stroke-width="1"/>
    <line x1="55" y1="5" x2="85" y2="5" stroke="#90caf9" stroke-width="1"/>
    <circle cx="65" cy="-10" r="2" fill="#4fc3f7"/>
    <circle cx="80" cy="0" r="2" fill="#4fc3f7"/>
  </g>

  <!-- 标题文字 -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" class="text-white">2025年远程工作趋势报告</text>
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" class="text-blue">重塑全球工作模式的新变革</text>

  <!-- 装饰性图标 -->
  <g transform="translate(200, 90)">
    <path d="M -10,-10 L 10,10 M 10,-10 L -10,10" stroke="#e3f2fd" stroke-width="3" stroke-linecap="round"/>
  </g>

  <g transform="translate(600, 90)">
    <path d="M -10,-10 L 10,10 M 10,-10 L -10,10" stroke="#e3f2fd" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- 底部信息 -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" class="text-light">全球5000家企业 × 10万名员工调研数据</text>
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" class="text-blue">2025年11月 | 远程工作趋势分析团队</text>
</svg>
