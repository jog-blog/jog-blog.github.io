<svg width="600" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="350" fill="#0b1220"/>

  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ff6b6b">⏱ 倒计时器</text>

  <!-- Control Panel -->
  <rect x="50" y="70" width="500" height="230" rx="12" fill="#0f1724" stroke="rgba(255,107,107,0.2)" stroke-width="1"/>

  <!-- Time Setting -->
  <text x="80" y="100" font-family="Arial, sans-serif" font-size="13" fill="#94a3b8">设置时间（分钟）</text>
  <rect x="80" y="110" width="120" height="32" rx="8" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.03)"/>
  <text x="140" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e6eef6">5</text>

  <!-- Control Buttons -->
  <rect x="220" y="110" width="60" height="32" rx="8" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.03)"/>
  <text x="250" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">设置</text>

  <rect x="300" y="110" width="60" height="32" rx="8" fill="linear-gradient(90deg,#ff6b6b,#ffa801)"/>
  <text x="330" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#022" font-weight="bold">开始</text>

  <rect x="380" y="110" width="60" height="32" rx="8" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.03)"/>
  <text x="410" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">暂停</text>

  <rect x="460" y="110" width="60" height="32" rx="8" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.03)"/>
  <text x="490" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">重置</text>

  <!-- Timer Display -->
  <g transform="translate(200, 125)">
    <!-- Progress Ring Background - 半径从 48 增加到 60 -->
    <circle cx="100" cy="100" r="60" stroke="rgba(255,255,255,0.06)" stroke-width="12" fill="none"/>

    <!-- Progress Ring - 半径从 48 增加到 60，并调整 dasharray 和 dashoffset -->
    <circle cx="100" cy="100" r="60" stroke="url(#timerGradient)" stroke-width="12" fill="none"
            stroke-linecap="round" transform="rotate(-90 100 100)"
            stroke-dasharray="376.99" stroke-dashoffset="94.25"/>

    <!-- Timer Text -->
    <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e6eef6" dy="7">
      04:45
    </text>

    <!-- Status -->
    <!-- 核心调整：将状态文字向上移动，并增大字体 -->
    <text x="100" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">
      <tspan x="100" dy="0">倒计时</tspan>
      <tspan x="100" dy="1.2em">进行中</tspan>
    </text>
  </g>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="timerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa801;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Features -->
  <text x="300" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    圆形进度条 · 精确计时 · 状态管理 · 响应式设计
  </text>

  <!-- Visual Elements -->
  <circle cx="80" cy="200" r="4" fill="#ff6b6b" opacity="0.6"/>
  <circle cx="520" cy="250" r="3" fill="#ffa801" opacity="0.6"/>
  <rect x="550" y="180" width="20" height="4" rx="2" fill="#ff6b6b" opacity="0.4"/>
</svg>
